<!DOCTYPE html>
<html>
<head>
    <title>WebGL Shader Compiler</title>
    <style>
        body { font-family: monospace; }
        textarea { width: 48%; height: 200px; margin: 5px; }
        button { margin: 10px 0; }
        #output { border: 1px solid #ccc; padding: 10px; min-height: 50px; background-color: #f0f0f0; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>WebGL Shader Compiler (Compile Only)</h1>

    <div>
        <label for="vertexShaderSource">Vertex Shader GLSL:</label><br>
        <textarea id="vertexShaderSource">

        </textarea>
    </div>
    <div>
        <label for="fragmentShaderSource">Fragment Shader GLSL:</label><br>
        <textarea id="fragmentShaderSource">

        </textarea>
    </div>
    <button onclick="compileShaders()">Compile Shaders</button>
    <div id="output">
        Compilation Output:
    </div>

    <script>
        function compileShaders() {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = 'Compilation Output:<br>';

            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl2');

            if (!gl) {
                outputDiv.innerHTML += '<span class="error">Error: WebGL not supported in this browser.</span>';
                return;
            }

            const vertexShaderSource = document.getElementById('vertexShaderSource').value;
            const fragmentShaderSource = document.getElementById('fragmentShaderSource').value;

            // Compile Vertex Shader
            outputDiv.innerHTML += 'Attempting to compile Vertex Shader...<br>';
            const vertexShader = compileShader(gl, vertexShaderSource, gl.VERTEX_SHADER);
            if (vertexShader) {
                outputDiv.innerHTML += '<span class="success">Vertex Shader compiled successfully.</span><br>';
            } else {
                outputDiv.innerHTML += '<span class="error">Vertex Shader compilation failed.</span><br>';
            }

            // Compile Fragment Shader
            outputDiv.innerHTML += 'Attempting to compile Fragment Shader...<br>';
            const fragmentShader = compileShader(gl, fragmentShaderSource, gl.FRAGMENT_SHADER);
            if (fragmentShader) {
                outputDiv.innerHTML += '<span class="success">Fragment Shader compiled successfully.</span><br>';
            } else {
                outputDiv.innerHTML += '<span class="error">Fragment Shader compilation failed.</span><br>';
            }
        }

        function compileShader(gl, source, type) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);

            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                const info = gl.getShaderInfoLog(shader);
                document.getElementById('output').innerHTML += `<span class="error">Shader compilation error: ${info}</span><br>`;
                gl.deleteShader(shader);
                return null;
            }
            return shader;
        }
    </script>
</body>
</html>
